                </div>
                <div className="mt-12 border-t border-gray-700 pt-6 text-center text-sm">
                    <p>&copy; {new Date().getFullYear()} Nebula Inc. Todos os direitos reservados.</p>
                    <div className="mt-4 space-x-4 text-xs">
                        <a href="#" className="hover:text-[var(--color-text-primary)] transition-colors">Privacidade e Cookies</a>
                        <span className="text-gray-600">|</span>
                        <a href="#/admin" className="hover:text-[var(--color-text-primary)] transition-colors">Gerenciar</a>
                    </div>
                </div>
            </div>
        </footer>
      );
    };
    
    // --- ADMIN DASHBOARD ---
    const AdminDashboard = ({ data, setData }) => {
      const [localData, setLocalData] = useState(data);
      const [showSuccess, setShowSuccess] = useState(false);

      const handleInputChange = (section, field, value) => {
        setLocalData(prev => ({
          ...prev,
          [section]: { ...prev[section], [field]: value },
        }));
      };

      const handleListItemChange = (section, index, field, value) => {
        setLocalData(prev => ({
          ...prev,
          [section]: prev[section].map((item, i) =>
            i === index ? { ...item, [field]: value } : item
          ),
        }));
      };
      
      const handlePaletteChange = (key, value) => {
        setLocalData(prev => ({
          ...prev,
          palette: { ...prev.palette, [key]: value },
        }));
      };

      const handleSave = () => {
        setData(localData);
        setShowSuccess(true);
        setTimeout(() => setShowSuccess(false), 3000);
      };
      
      const formInputClass = "w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500";
      const paletteLabels = {
        primary: "Primária",
        accent: "Destaque",
        bgDark: "Fundo Escuro",
        bgLight: "Fundo Claro",
        textPrimary: "Texto Principal",
        textSecondary: "Texto Secundário",
      };

      return (
        <div className="bg-gray-900 min-h-screen text-white p-4 sm:p-8">
          <div className="container mx-auto max-w-4xl">
            <header className="flex flex-col sm:flex-row justify-between items-center mb-8">
              <div>
                <h1 className="text-3xl sm:text-4xl font-bold mb-2">Painel de Gerenciamento</h1>
                <p className="text-gray-400">Edite o conteúdo e as cores do site aqui.</p>
              </div>
              <a href="/#" className="mt-4 sm:mt-0 bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 px-4 rounded-full transition duration-300">Voltar ao Site</a>
            </header>
            <main className="space-y-12 pb-24">
              <fieldset className="border border-gray-700 p-6 rounded-lg"><legend className="text-xl font-semibold px-2 text-indigo-400">Paleta de Cores</legend>
                <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                  {Object.entries(localData.palette).map(([key, value]) => (
                    <div key={key}>
                      <label className="block text-sm font-medium text-gray-400 mb-1 capitalize">{paletteLabels[key] || key}</label>
                      <div className="flex items-center space-x-2">
                        <input type="color" value={value} onChange={(e) => handlePaletteChange(key, e.target.value)} className="w-10 h-10 p-0 bg-gray-700 border-none rounded-md cursor-pointer"/>
                        <input type="text" value={value} onChange={(e) => handlePaletteChange(key, e.target.value)} className={formInputClass + " font-mono uppercase"} />
                      </div>
                    </div>
                  ))}
                </div>
              </fieldset>
            
              <fieldset className="border border-gray-700 p-6 rounded-lg"><legend className="text-xl font-semibold px-2 text-indigo-400">Seção Hero</legend><div className="space-y-4">
                  <div><label className="block text-sm font-medium text-gray-400 mb-1">Título (Linha 1)</label><input type="text" value={localData.hero.titleLine1} onChange={(e) => handleInputChange('hero', 'titleLine1', e.target.value)} className={formInputClass} /></div>
                  <div><label className="block text-sm font-medium text-gray-400 mb-1">Título (Linha 2)</label><input type="text" value={localData.hero.titleLine2} onChange={(e) => handleInputChange('hero', 'titleLine2', e.target.value)} className={formInputClass} /></div>
                  <div><label className="block text-sm font-medium text-gray-400 mb-1">Subtítulo</label><textarea value={localData.hero.subtitle} onChange={(e) => handleInputChange('hero', 'subtitle', e.target.value)} rows="3" className={formInputClass}></textarea></div>
              </div></fieldset>
              
              <fieldset className="border border-gray-700 p-6 rounded-lg"><legend className="text-xl font-semibold px-2 text-indigo-400">Seção de Features</legend>
                {localData.features.map((feature, index) => (
                  <div key={index} className="space-y-4 border-b border-gray-800 pb-6 mb-6 last:border-b-0 last:mb-0 last:pb-0">
                    <h3 className="text-lg font-medium text-gray-300">Feature {index + 1}</h3>
                    <div><label className="block text-sm font-medium text-gray-400 mb-1">Título</label><input type="text" value={feature.title} onChange={(e) => handleListItemChange('features', index, 'title', e.target.value)} className={formInputClass} /></div>
                    <div><label className="block text-sm font-medium text-gray-400 mb-1">Descrição</label><textarea value={feature.description} onChange={(e) => handleListItemChange('features', index, 'description', e.target.value)} rows={2} className={formInputClass} /></div>
                  </div>
                ))}
              </fieldset>

              <fieldset className="border border-gray-700 p-6 rounded-lg"><legend className="text-xl font-semibold px-2 text-indigo-400">Seção de Soluções</legend>
                 {localData.solutions.map((solution, index) => (
                    <div key={index} className="space-y-4 border-b border-gray-800 pb-6 mb-6 last:border-b-0 last:mb-0 last:pb-0">
                      <h3 className="text-lg font-medium text-gray-300">Solução {index + 1}</h3>
                      <div><label className="block text-sm font-medium text-gray-400 mb-1">URL da Imagem</label><input type="text" value={solution.imageUrl} onChange={(e) => handleListItemChange('solutions', index, 'imageUrl', e.target.value)} className={formInputClass}/></div>
                      <div><label className="block text-sm font-medium text-gray-400 mb-1">Título</label><input type="text" value={solution.title} onChange={(e) => handleListItemChange('solutions', index, 'title', e.target.value)} className={formInputClass}/></div>
                      <div><label className="block text-sm font-medium text-gray-400 mb-1">Descrição</label><textarea value={solution.description} onChange={(e) => handleListItemChange('solutions', index, 'description', e.target.value)} rows={2} className={formInputClass}/></div>
                      <div><label className="block text-sm font-medium text-gray-400 mb-1">Texto do Botão</label><input type="text" value={solution.buttonText} onChange={(e) => handleListItemChange('solutions', index, 'buttonText', e.target.value)} className={formInputClass}/></div>
                    </div>
                 ))}
              </fieldset>

              <fieldset className="border border-gray-700 p-6 rounded-lg"><legend className="text-xl font-semibold px-2 text-indigo-400">Seção de Depoimentos</legend>
                 {localData.testimonials.map((testimonial, index) => (
                    <div key={index} className="space-y-4 border-b border-gray-800 pb-6 mb-6 last:border-b-0 last:mb-0 last:pb-0">
                      <h3 className="text-lg font-medium text-gray-300">Depoimento {index + 1}</h3>
                      <div><label className="block text-sm font-medium text-gray-400 mb-1">Nome</label><input type="text" value={testimonial.name} onChange={(e) => handleListItemChange('testimonials', index, 'name', e.target.value)} className={formInputClass}/></div>
                      <div><label className="block text-sm font-medium text-gray-400 mb-1">Cargo/Função</label><input type="text" value={testimonial.role} onChange={(e) => handleListItemChange('testimonials', index, 'role', e.target.value)} className={formInputClass}/></div>
                      <div><label className="block text-sm font-medium text-gray-400 mb-1">Depoimento</label><textarea value={testimonial.quote} onChange={(e) => handleListItemChange('testimonials', index, 'quote', e.target.value)} rows={3} className={formInputClass}/></div>
                      <div><label className="block text-sm font-medium text-gray-400 mb-1">URL do Avatar</label><input type="text" value={testimonial.avatarUrl} onChange={(e) => handleListItemChange('testimonials', index, 'avatarUrl', e.target.value)} className={formInputClass}/></div>
                    </div>
                 ))}
              </fieldset>

              <fieldset className="border border-gray-700 p-6 rounded-lg"><legend className="text-xl font-semibold px-2 text-indigo-400">Seção CTA (Call to Action)</legend><div className="space-y-4">
                  <div><label className="block text-sm font-medium text-gray-400 mb-1">Título</label><input type="text" value={localData.cta.title} onChange={(e) => handleInputChange('cta', 'title', e.target.value)} className={formInputClass} /></div>
                  <div><label className="block text-sm font-medium text-gray-400 mb-1">Subtítulo</label><input type="text" value={localData.cta.subtitle} onChange={(e) => handleInputChange('cta', 'subtitle', e.target.value)} className={formInputClass} /></div>
                  <div><label className="block text-sm font-medium text-gray-400 mb-1">Preço Original</label><input type="text" value={localData.cta.originalPrice} onChange={(e) => handleInputChange('cta', 'originalPrice', e.target.value)} className={formInputClass} /></div>
                  <div><label className="block text-sm font-medium text-gray-400 mb-1">Preço com Desconto</label><input type="text" value={localData.cta.discountedPrice} onChange={(e) => handleInputChange('cta', 'discountedPrice', e.target.value)} className={formInputClass} /></div>
                  <div><label className="block text-sm font-medium text-gray-400 mb-1">Texto do Botão</label><input type="text" value={localData.cta.buttonText} onChange={(e) => handleInputChange('cta', 'buttonText', e.target.value)} className={formInputClass} /></div>
              </div></fieldset>
            </main>
          </div>
          <div className="fixed bottom-0 right-0 p-8">
            <button onClick={handleSave} className="bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-6 rounded-full transition duration-300 shadow-lg transform hover:scale-105">Salvar Alterações</button>
          </div>
          {showSuccess && (
            <div className="fade-in-out fixed bottom-8 left-1/2 -translate-x-1/2 bg-gray-800 border border-green-500 text-white py-2 px-4 rounded-lg shadow-lg">
              Conteúdo salvo com sucesso!
            </div>
          )}
        </div>
      );
    };

    // --- Dynamic Style Component ---
    const StyleInjector = ({ palette }) => {
      const css = `
        :root {
          --color-primary: ${palette.primary};
          --color-accent: ${palette.accent};
          --color-bg-dark: ${palette.bgDark};
          --color-bg-light: ${palette.bgLight};
          --color-text-primary: ${palette.textPrimary};
          --color-text-secondary: ${palette.textSecondary};
        }
      `;
      useEffect(() => {
        let styleElement = document.getElementById('dynamic-palette-styles');
        if (!styleElement) {
          styleElement = document.createElement('style');
          styleElement.id = 'dynamic-palette-styles';
          document.head.appendChild(styleElement);
        }
        styleElement.innerHTML = css;
      }, [css]);

      return null;
    };


    // --- MAIN APP ---
    const App = () => {
      const [siteData, setSiteData] = useState(() => {
        try {
          const savedData = localStorage.getItem('nebulaSiteData');
          // Deep merge to ensure new properties like 'palette' are added if not present
          const parsedData = savedData ? JSON.parse(savedData) : {};
          return {
              ...initialData,
              ...parsedData,
              palette: { ...initialData.palette, ...(parsedData.palette || {}) },
          };
        } catch (error) {
          console.error("Failed to parse localStorage data:", error);
          return initialData;
        }
      });

      const [route, setRoute] = useState(window.location.hash);

      useEffect(() => {
        const handleHashChange = () => {
          setRoute(window.location.hash);
        };
        window.addEventListener('hashchange', handleHashChange);
        return () => {
          window.removeEventListener('hashchange', handleHashChange);
        };
      }, []);

      const handleSetData = (newData) => {
        setSiteData(newData);
        try {
          localStorage.setItem('nebulaSiteData', JSON.stringify(newData));
        } catch (error) {
          console.error("Failed to save data to localStorage:", error);
        }
      };
      
      const isAdminPage = route === '#/admin';

      if (isAdminPage) {
        return <AdminDashboard data={siteData} setData={handleSetData} />;
      }

      return (
        <Fragment>
          <StyleInjector palette={siteData.palette} />
          <Header />
          <main>
            <Hero content={siteData.hero} />
            <Features features={siteData.features} />
            <Solutions solutions={siteData.solutions} />
            <Testimonials testimonials={siteData.testimonials} />
            <FAQ faqData={siteData.faq} />
            <CTA content={siteData.cta} palette={siteData.palette}/>
          </main>
          <Footer />
        </Fragment>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

  </script>
</body>
</html>
