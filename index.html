// From App.tsx
const App = () => {
  const [pathname, setPathname] = useState(window.location.pathname);
  const [siteData, setSiteData] = useState(() => {
    try {
      const savedData = localStorage.getItem('nebulaSiteData');
      return savedData ? JSON.parse(savedData) : initialData;
    } catch (error) {
      console.error("Could not parse saved site data:", error);
      return initialData;
    }
  });

  useEffect(() => {
    localStorage.setItem('nebulaSiteData', JSON.stringify(siteData));
  }, [siteData]);


  useEffect(() => {
    const onLocationChange = () => {
      setPathname(window.location.pathname);
    };

    const handleLinkClick = (e) => {
      // Check if the click is on a link to /admin
      const anchor = e.target.closest('a');
      if (anchor && anchor.getAttribute('href') === '/admin') {
        e.preventDefault();
        window.history.pushState({}, '', '/admin');
        onLocationChange();
      } else if (anchor && anchor.getAttribute('href') === '/') {
        e.preventDefault();
        window.history.pushState({}, '', '/');
        onLocationChange();
      }
    };
    
    window.addEventListener('popstate', onLocationChange);
    document.addEventListener('click', handleLinkClick);

    return () => {
      window.removeEventListener('popstate', onLocationChange);
      document.removeEventListener('click', handleLinkClick);
    };
  }, []);
  
  if (pathname === '/admin') {
    return React.createElement(AdminDashboard, { data: siteData, setData: setSiteData });
  }

  return React.createElement('div', { className: "bg-gray-900 text-white" },
    React.createElement(Header, null),
    React.createElement('main', null,
      React.createElement(Hero, { content: siteData.hero }),
      React.createElement(Features, { features: siteData.features }),
      React.createElement(Solutions, { solutions: siteData.solutions }),
      React.createElement(Testimonials, { testimonials: siteData.testimonials }),
      React.createElement(FAQ, { faqData: siteData.faq }),
      React.createElement(CTA, { content: siteData.cta })
    ),
    React.createElement(Footer, null)
  );
};
